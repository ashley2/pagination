<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script src="/js/module.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/services.js"></script>

</head>
<body ng-app="routingApp">
  <div id="headContainer">
    <img ng-src="http://cdn.paper4pc.com/images/star-wars-logo-wallpaper-3.jpg" alt="">
  </div>
  <div id=links>
    <span>
      <a class="pageLink" ui-sref="home">Home</a>
      <span class="pageLink">|</span >
        <a class="pageLink"ui-sref="people">Characters</a>
      </span>
    </div>

    <ui-view></ui-view>
    <footer>
      <nav>
        <ul class="pagination">
        <li><a class="pages" ui-sref="people({id:1})">1</a></li>
        <li><a class="pages" ui-sref="people({id:2})">2</a></li>
        <li><a class="pages" ui-sref="people({id:3})">3</a></li>
        <li><a class="pages" ui-sref="people({id:4})">4</a></li>
        <li><a class="pages" ui-sref="people({id:5})">5</a></li>
        </ul>
      </nav>
    </footer>
  </body>
  </html>
